{% extends 'base.html' %}

{% block title %}메모 삭제 - 메모짱{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4>메모 삭제 확인</h4>
            </div>
            <div class="card-body">
                <p>다음 메모를 삭제하시겠습니까?</p>
                <h5>{{ memo.title }}</h5>
                <p class="text-muted">{{ memo.content|truncatewords:30 }}</p>
                <p class="text-danger"><strong>이 작업은 되돌릴 수 없습니다.</strong></p>
            </div>
            <div class="card-footer">
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'memo_detail' memo.pk %}" class="btn btn-secondary">취소</a>
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
