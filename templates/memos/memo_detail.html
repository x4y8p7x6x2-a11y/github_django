{% extends 'base.html' %}

{% block title %}메모 상세 - 메모짱{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>{{ memo.title }}</h4>
                <div>
                    <a href="{% url 'memo_update' memo.pk %}" class="btn btn-sm btn-outline-primary">수정</a>
                    <a href="{% url 'memo_delete' memo.pk %}" class="btn btn-sm btn-outline-danger">삭제</a>
                </div>
            </div>
            <div class="card-body">
                <p class="card-text" style="white-space: pre-wrap;">{{ memo.content }}</p>
            </div>
            <div class="card-footer text-muted">
                <small>작성일: {{ memo.created_at|date:"Y-m-d H:i" }}</small><br>
                <small>수정일: {{ memo.updated_at|date:"Y-m-d H:i" }}</small>
            </div>
        </div>
        <div class="mt-3">
            <a href="{% url 'memo_list' %}" class="btn btn-secondary">목록으로</a>
        </div>
    </div>
</div>
{% endblock %}
