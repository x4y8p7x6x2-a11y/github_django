{% extends 'base.html' %}

{% block title %}{% if memo %}메모 수정{% else %}새 메모{% endif %} - 메모짱{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h2>{% if memo %}메모 수정{% else %}새 메모 작성{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ memo.title|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" name="content" rows="10" required>{{ memo.content|default:'' }}</textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{% url 'memo_list' %}" class="btn btn-secondary">취소</a>
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
